    <main>
        <div class="container">
            <form action="POST" class="row g-3">
                <div class="col-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="John Doe">
                </div>
                <div class="col-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
                </div>
                <div class="col-12">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter a subject">
                </div>
                <div class="input-group mt-5">
                    <span class="input-group-text">Lets talk!</span>
                    <textarea class="form-control" aria-label="With textarea" placeholder="Enter your message.." id="message" name="message"
                        rows="15"></textarea>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-secondary mt-4 mb-5 col-6">Send Message</button>
                </div>
            </form>
        </div>
